plugins {
    id 'com.android.library'
//    id 'org.robolectric'
}

apply from: rootProject.file('gradle/android.gradle')


dependencies {

    api 'biz.k11i:xgboost-predictor:0.3.0'

    implementation('commons-codec:commons-codec:1.15');
    implementation('com.github.wnameless.json:json-flattener:0.9.0')
    implementation('org.apache.commons:commons-math3:3.6.1')

    implementation("com.google.guava:guava:30.0-android")


    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.robolectric:robolectric:4.4'

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.7.0"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:5.7.0"

    testImplementation("org.mock-server:mockserver-netty:5.11.1")
    testImplementation("org.mock-server:mockserver-client-java:5.11.1")
    testImplementation("org.mock-server:mockserver-junit-rule:5.11.1")
    testImplementation("org.slf4j:slf4j-jdk14:1.7.30")

}

android {
    testOptions {
        unitTests.all {
            useJUnit()
        }
    }
}
